<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="acceuil.css">
    <link rel="icon" href="/coc/image/Acceuil/main-icon.png">
</head>
<body class="page-transition">
    <nav>
        <ul class="acceuil">
          <li><a href="/coc/code/acceuil/acceuil.html">Accueil</a></li>
        </ul>
        <ul>
          <li><a href="/coc/code/village principal/web/village-p.html">Village principal</a></li>
          <li><a href="/coc/code/village secondaire/web/village-s.html">Village ouvrier</a></li>
        </ul>
        <ul class="connexion">
          <li><a href="#">Connexion</a></li>
        </ul>
    </nav>

    <div class="background-overlay"></div>
    <img src="/coc/image/Acceuil/background-acceuil.jpg" class="background" alt="background-acceuil">

    <section class="destinations">
        <div class="gallerie">
            <a href="/coc/code/village principal/web/village-p.html">
                <div class="image fade-in">
                    <img src="/coc/image/Acceuil/icone-village-p.png" alt="">
                    <div class="description">
                        <h1>Village Principal</h1>
                    </div>
                </div>
            </a>
            <a href="/coc/code/village secondaire/web/village-s.html">
                <div class="image fade-in">
                    <img src="/coc/image/Acceuil/icone-village-s.png" alt="">
                    <div class="description">
                        <h1>Village Ouvrier</h1>
                    </div>
                </div>
            </a>
        </div>
    </section>

    <script>
        // Apparition douce des éléments
        const faders = document.querySelectorAll('.fade-in');

        const appearOptions = {
            threshold: 0.3,
            rootMargin: "0px 0px -100px 0px"
        };

        const appearOnScroll = new IntersectionObserver(function(entries, observer) {
            entries.forEach(entry => {
                if (!entry.isIntersecting) return;
                entry.target.classList.add('appear');
                observer.unobserve(entry.target);
            });
        }, appearOptions);

        faders.forEach(fader => {
            appearOnScroll.observe(fader);
        });

        // Apparition douce de toute la page
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
        });
    </script>
</body>
</html>
